<!doctype html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <title>Website dengan Gambar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .banner {
            position: relative;
            text-align: center;
            margin-bottom: 30px; /* Jarak ke bawah */
        }

        .banner img {
            width: 100%;
            height: auto;
            display: block;
        }

        .overlay-box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .overlay-box button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #000000;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .content {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .left-section, .right-section {
            flex-basis: 48%;
            box-sizing: border-box;
        }

        .image-box {
            width: 80%; /* Mengurangi lebar gambar */
            max-width: 200px; /* Lebar maksimum gambar */
            height: auto;
            background: #ccc;
            margin-bottom: 10px;
        }

        .right-section {
            text-align: center;
        }

        .bottom-images {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 -1px 5px rgba(0, 0, 0, 0.1);
        }

        .bottom-images img {
            width: 100px;
            height: auto;
            margin-right: 10px;
        }

        /* Tambahkan gaya untuk bagian baru */
        .additional-sections {
            display: flex;
            justify-content: space-between;
        }

        .additional-sections .left-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .additional-sections .left-section img {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
        }

        .additional-sections .right-section {
            background-color: #f8f9fa;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="banner">
        <img src="img/konoha3.jpg" alt="Gambar">
        <div class="overlay-box">
            <button class="btn">Kelola</button>
        </div>
    </div>

    <div class="content additional-sections">
        <div class="right-section">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat.</p>
        </div>
        <div class="right-section">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/konoha3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/konoha3.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/konoha3.jpg" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
